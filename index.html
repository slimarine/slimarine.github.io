<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .lab-title {
            font-size: 2.5em;
            margin: 20px 0;
            text-align: center;
            color: #00ff00;
            text-shadow: 2px 2px #003300;
            animation: glitch 1s infinite;
            position: relative;
            letter-spacing: 2px;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #003300;
                transform: translate(0);
            }
            20% {
                text-shadow: -2px -2px #ff0000, 2px 2px #00ff00;
                transform: translate(-2px, 2px);
            }
            40% {
                text-shadow: 2px -2px #0000ff, -2px 2px #ff00ff;
                transform: translate(2px, -2px);
            }
            60% {
                text-shadow: -2px 2px #00ffff, 2px -2px #ffff00;
                transform: translate(2px, 2px);
            }
            80% {
                text-shadow: 2px 2px #003300;
                transform: translate(-2px, -2px);
            }
            100% {
                text-shadow: 2px 2px #003300;
                transform: translate(0);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
        }

        .grid-container {
            display: grid;
            gap: 1px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #444;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .pixel:hover {
            opacity: 0.8;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #4CAF50;
            border-radius: 3px;
            background-color: #333;
            color: white;
        }

        label {
            font-size: 0.8em;
            color: #4CAF50;
        }

        .tools {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .tool-btn {
            background-color: #333;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tool-btn.active {
            background-color: #4CAF50;
            color: white;
        }

        .save-section {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
            }

            .pixel {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="lab-title">Pixel Art Lab</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            
            <div class="control-group">
                <label for="gridSize">Grid Size:</label>
                <input type="number" id="gridSize" value="16" min="1" max="32">
                <button onclick="updateGrid()">Update Grid</button>
            </div>
            
            <div class="control-group">
                <button onclick="clearGrid()">Clear Grid</button>
            </div>
        </div>

        <div class="tools">
            <button class="tool-btn active" data-tool="draw">Draw</button>
            <button class="tool-btn" data-tool="erase">Erase</button>
            <button class="tool-btn" data-tool="fill">Fill</button>
        </div>

        <div class="grid-container" id="pixelGrid"></div>

        <div class="save-section">
            <button onclick="saveAsPNG()">Save as PNG</button>
        </div>
    </div>

    <script>
        let currentColor = '#000000';
        let isDrawing = false;
        let currentTool = 'draw';

        // Initialize the grid
        function createGrid(size) {
            const grid = document.getElementById('pixelGrid');
            grid.style.gridTemplateColumns = `repeat(${size}, 20px)`;
            grid.innerHTML = '';

            for (let i = 0; i < size * size; i++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.addEventListener('mousedown', startDrawing);
                pixel.addEventListener('mouseover', draw);
                pixel.addEventListener('mouseup', stopDrawing);
                grid.appendChild(pixel);
            }
        }

        // Update grid size
        function updateGrid() {
            const size = document.getElementById('gridSize').value;
            createGrid(size);
        }

        // Clear the grid
        function clearGrid() {
            const pixels = document.getElementsByClassName('pixel');
            Array.from(pixels).forEach(pixel => {
                pixel.style.backgroundColor = 'white';
            });
        }

        // Color picker
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            currentColor = e.target.value;
        });

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            if (currentTool === 'draw') {
                e.target.style.backgroundColor = currentColor;
            } else if (currentTool === 'erase') {
                e.target.style.backgroundColor = 'white';
            } else if (currentTool === 'fill') {
                const targetColor = e.target.style.backgroundColor || 'white';
                floodFill(e.target, targetColor, currentColor);
            }
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Flood fill implementation
        function floodFill(pixel, targetColor, fillColor) {
            const pixels = Array.from(document.getElementsByClassName('pixel'));
            const size = Math.sqrt(pixels.length);
            const index = pixels.indexOf(pixel);
            
            if (pixel.style.backgroundColor === fillColor) return;
            if (pixel.style.backgroundColor !== targetColor) return;
            
            pixel.style.backgroundColor = fillColor;
            
            // Check adjacent pixels
            const row = Math.floor(index / size);
            const col = index % size;
            
            // Up
            if (row > 0) {
                const upPixel = pixels[index - size];
                floodFill(upPixel, targetColor, fillColor);
            }
            // Down
            if (row < size - 1) {
                const downPixel = pixels[index + size];
                floodFill(downPixel, targetColor, fillColor);
            }
            // Left
            if (col > 0) {
                const leftPixel = pixels[index - 1];
                floodFill(leftPixel, targetColor, fillColor);
            }
            // Right
            if (col < size - 1) {
                const rightPixel = pixels[index + 1];
                floodFill(rightPixel, targetColor, fillColor);
            }
        }

        // Tool selection
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentTool = e.target.dataset.tool;
            });
        });

        // Save as PNG
        function saveAsPNG() {
            const grid = document.getElementById('pixelGrid');
            html2canvas(grid).then(canvas => {
                const link = document.createElement('a');
                link.download = 'pixel-art.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Initialize the grid on page load
        document.addEventListener('DOMContentLoaded', () => {
            createGrid(16);
        });

        // Prevent dragging
        document.addEventListener('dragstart', (e) => e.preventDefault());
    </script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
